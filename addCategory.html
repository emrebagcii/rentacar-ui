<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategori Yönetimi</title>
    <link rel=”stylesheet” type=”text/css” href=”admin.css” />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>
<body class="bg-light">
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="admin.html" onclick="loadPage('admin')">Admin Page</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Araç Yönetimi
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="addCar.html">Araç Ekleme</a></li>
                          <li><a class="dropdown-item" href="addCategory.html">Kategori Ekle</a></li>
                        </ul>
                      </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Müşteri Yönetimi
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Aktif Kiralamalar</a></li>
                          <li><a class="dropdown-item" href="#">Geçmiş Kiralamalar</a></li>
                          <li><a class="dropdown-item" href="user.html">Kullanıcılar</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadPage('logout')">Çıkış</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>


    <div class="container mt-5">
        <h2>Kategori Ekle</h2>

        <!-- Category Form -->
        <form id="categoryForm" class="mb-4">
            <div class="form-group">
                <label for="name">Kategori Adı:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <button type="button" class="btn btn-primary" id="addCategoryBtn">Kategori Ekle</button>
        </form>

        <!-- Category Table -->
        <table id="categoryTable" class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Kategori Adı</th>
                </tr>
            </thead>
            <tbody>
                <!-- Buraya dinamik olarak eklenen tablo içeriği gelecek -->
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-label="Close" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Düzenle</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editCategoryId" name="editCategoryId">
                        <div class="form-group">
                            <label for="editCategoryName">Kategori Adı:</label>
                            <input type="text" class="form-control" id="editCategoryName" name="editCategoryName" required>
                        </div>
                        <button type="text" class="btn btn-primary" onclick="editCategory()">Değişiklikleri Kaydet</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <footer class="bg-dark text-light text-center p-3 mt-8 fixed-bottom">
        &copy; 2024 Rent a Car Uygulaması
        Tüm hakkı saklıdır.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    
    <script>
        function loadPage(page) {
            if (page === 'admin') {
                window.location.href = 'admin.html';
            } else {
                document.getElementById('pageContent').innerHTML = '<h1>Kategori Ekle</h1>';
            }
        }

    </script>
    <script src="addCategory.js"></script>
    <style></style>
</body>
</html>
