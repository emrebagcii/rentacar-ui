<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2> Üye Ol </h2>
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="firstName" class="form-label">Ad</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Soyad</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>
                    <div class="mb-3">
                        <label for="nationalityNumber" class="form-label">TC Kimlik Numarası</label>
                        <input type="text" class="form-control" id="nationalityNumber" name="nationalityNumber" required>
                    </div>
                    <div class="mb-3">
                        <label for="birthDate" class="form-control">Doğum Tarihi</label>
                        <input type="date" class="form-control" name="birthDate" id="birthDate">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Şifre</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">Şehir</label>
                        <select type="text" id="city" class="form-control" onchange="onCityChange()" name="city" required></select>
                    </div>
                    <div class="mb-3">
                        <label for="district" class="form-label">İlçe</label>
                        <select type="text" id="district" class="form-control"  name="district" required></select>
                    </div>
                    <div class="mb-3">
                        <label for="addressLine" class="form-label">Adres</label>
                        <textarea rows="5" cols="33" class="form-control" id="addressLine" name="addressLine" required> </textarea>
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-primary" onclick="addUser()"> Üye Ol </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS ve Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript dosyası -->
    <script src="register.js"></script>
</body>
</html>
